	<script type="text/javascript">
		function toDecimal(value,x) {
        	var f = parseFloat(value);
        	if (isNaN(f)) {
            	return false;
        	}
        	var chengshu = Math.pow(10,x)
        	var f = Math.round(value*chengshu)/chengshu;
        	console.log(f)
        	var s = f.toString();
        	var rs = s.indexOf('.');
        	if (rs < 0) {
            	rs = s.length;
            	s += '.';
        	}
        	while (s.length <= rs + x) {
            	s += '0';
        	}
        	return s;
    	}
